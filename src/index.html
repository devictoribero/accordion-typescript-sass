<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Accordion made with Typescript, Ecmascript 6 and SASS
    preprocessor</title>

  <meta name="author" content="Victor Ribero">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
</head>

<body>
<div id="example1-wrapper">


  <dl id="example1" class="Accordion Accordion--hasShadow u-oh" role="tablist">
    <dt
      class="Accordion-tab"
      role="tab"
      aria-selected="false"
      id="accordion-section-header-1"
      aria-controls="accordion-section-body-1"
      tabindex="0"
    >
      <i class="Accordion-tabIcon fas fa-home"></i>
      Home
    </dt>
    <dd
      class="Accordion-tabContent u-none"
      role="tabpanel"
      aria-hidden="true"
      aria-expanded="false"
      id="accordion-section-body-1"
      aria-labelledby="accordion-section-header-1"
    >
      <p>Section 1 Content...</p>
    </dd>

    <dt
      class="Accordion-tab"
      role="tab"
      aria-selected="false"
      id="accordion-section-header-2"
      aria-controls="accordion-section-body-2"
      tabindex="0"
    >
      <i class="Accordion-tabIcon fas fa-comments"></i>
      Messages
    </dt>
    <dd
      class="Accordion-tabContent u-none"
      role="tabpanel"
      aria-hidden="true"
      aria-expanded="false"
      id="accordion-section-body-2"
      aria-labelledby="accordion-section-header-2"
    >
      <p>Section 2 Content...</p>
    </dd>

    <dt
      class="Accordion-tab"
      role="tab"
      aria-selected="false"
      id="accordion-section-header-3"
      aria-controls="accordion-section-body-3"
      tabindex="0"
    >
      <i class="Accordion-tabIcon fas fa-cogs"></i>
      Settings
    </dt>
    <dd
      class="Accordion-tabContent u-none"
      role="tabpanel"
      aria-hidden="true"
      aria-expanded="false"
      id="accordion-section-body-3"
      aria-labelledby="accordion-section-header-3"
    >
      <p>Section 3 Content...</p>
    </dd>

  </dl>

  <button type="button" role="button" class="Button-openForm">Add new section
  </button>
  <form class="AddSectionForm u-none">
    <label class="AddSectionForm-label">
      Tab text
      <input
        type="text"
        name="AddSectionForm-input-tab-text"
        class="AddSectionForm-input AddSectionForm-input--tab"
        placeholder="Title for the tab">
    </label>

    <label class="AddSectionForm-label">
      Section's content
      <input
        type="text"
        name="AddSectionForm-input-tabcontent-text"
        class="AddSectionForm-input AddSectionForm-input--tabcontext"
        placeholder="Content toggled by the tab">
    </label>

    <label class="AddSectionForm-label">
      Choose an Icon
      <div class="AddSectionForm-icons-wrapper">
        <i aria-selected="true" data-class="far fa-paper-plane" class="is-selected far fa-paper-plane" tabindex="0"></i>
        <i aria-selected="false" data-class="far fa-bell" class="far fa-bell" tabindex="0"></i>
        <i aria-selected="false" data-class="far fa-edit" class="far fa-edit" tabindex="0"></i>
        <i aria-selected="false" data-class="far fa-smmile" class="far fa-smile" tabindex="0"></i>
        <i aria-selected="false" data-class="far fa-drown" class="far fa-frown" tabindex="0"></i>
        <i aria-selected="false" data-class="far fa-crow" class="fas fa-crow" tabindex="0"></i>
        <i aria-selected="false" data-class="far fa-dove" class="fas fa-dove" tabindex="0"></i>
        <i aria-selected="false" data-class="far fa-feather" class="fas fa-feather" tabindex="0"></i>
        <i aria-selected="false" data-class="far fa-frog" class="fas fa-frog" tabindex="0"></i>
        <i aria-selected="false" data-class="far fa-kiwi-bird" class="fas fa-kiwi-bird" tabindex="0"></i>
      </div>
    </label>

    <section class="AddSectionForm-actionBar">
      <button
          type="submit"
          role="submit"
          class="AddSectionForm-actionBarButton AddSectionForm-actionBarButton--submit">
        Create tab
      </button>
      <button
          type="button"
          role="button"
          class="AddSectionForm-actionBarButton AddSectionForm-actionBarButton--cancel">
        Cancel
      </button>
    </section>
  </form>
</div>

</body>

</html>
