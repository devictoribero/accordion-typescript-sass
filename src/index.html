<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Accordion made with Typescript, Ecmascript 6 and SASS
    preprocessor</title>
</head>

<body>
  <dl id="example1" class="Accordion Accordion--hasShadow u-oh" role="tablist">
    <dt
      class="Accordion-tab"
      role="tab"
      aria-selected="false"
      id="accordion-section-header-1"
      aria-controls="accordion-section-body-1"
      tabindex="0"
    >
      Profile
    </dt>
    <dd
      class="Accordion-tabContent u-none"
      role="tabpanel"
      aria-hidden="true"
      aria-expanded="false"
      aria-labelledby="accordion-section-header-1"
    >
      <p class="Accordion-tabContentParagraph">Section 1 Content...</p>
    </dd>

    <dt
      class="Accordion-tab"
      role="tab"
      aria-selected="false"
      id="accordion-section-header-2"
      aria-controls="accordion-section-body-2"
      tabindex="0"
    >
      Messages
    </dt>
    <dd
      class="Accordion-tabContent u-none"
      role="tabpanel"
      aria-hidden="true"
      aria-expanded="false"
      aria-labelledby="accordion-section-header-2"
    >
      <p class="Accordion-tabContentParagraph">Section 2 Content...</p>
    </dd>

    <dt
      class="Accordion-tab"
      role="tab"
      aria-selected="false"
      id="accordion-section-header-3"
      aria-controls="accordion-section-body-3"
      tabindex="0"
    >
      Settings
    </dt>
    <dd
      class="Accordion-tabContent u-none"
      role="tabpanel"
      aria-hidden="true"
      aria-expanded="false"
      aria-labelledby="accordion-section-header-3"
    >
      <p class="Accordion-tabContentParagraph">Section 3 Content...</p>
    </dd>

  </dl>

  <div id="app"></div>
</body>

</html>
